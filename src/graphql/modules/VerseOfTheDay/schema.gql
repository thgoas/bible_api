type VerseOfTheDay {
  id: Int
  book_id: Int
  chapter: Int
  first_verse: Int
  end_verse: Int
  user: User
  publication: Boolean
  creation_date: Date
  date_publication:Date
}

input VerseOfTheDayInput {
  book_id: Int
  chapter: Int
  first_verse: Int
  end_verse: Int
  publication: Boolean
  user_id: Int
  date_publication: Date

}

input VerseOfTheDayFilter {
  version_id: Int
  book_id: Int
  chapter: Int
  verse: Int
  creation_date: String
  date_publication: Date
  publication: Boolean
}

type Query {
  verseOfTheDay(filter: VerseOfTheDayFilter!): [Verse]
