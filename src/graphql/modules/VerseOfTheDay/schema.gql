type VerseOfTheDay {
  id: Int
  book_id: Int
  chapter: Int
  verse: Int
  user: User
  creation_date: Date
}

input VerseOfTheDayInput {
  book_id: Int
  chapter: Int
  verse: Int
  user_id: Int
}

input VerseOfTheDayFilter {
  version_id: Int
  book_id: Int
  chapter: Int
  verse: Int
  creation_date: String
}

type Query {
  verseOfTheDay(filter: VerseOfTheDayFilter!): [Verse]
  #   versesOfTheDays: [VerseOfTheDay]
}

type Mutation {
  newVerseOfTheDay(data: VerseOfTheDayInput!): VerseOfTheDay!
  #   editVerseOfTheDay(
  #     filter: VerseOfTheDayFilter!
  #     data: VerseOfTheDayInput!
  #   ): verseOfTheDay!
  #   deleteVerseOfTheDay(filter: VerseOfTheDayFilter!): verseOfTheDay
}
